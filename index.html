<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Foi Goleada?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>


  <style>
    .column p {
        padding: 10px;
    }

    .contente {
        height: 100%
    }

    h1 {
        padding: 10px;
    }
  </style>

</head>

<body>
  <section class="hero is-small is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Foi Goleada?
        </h1>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container" id="root"></div>
  </section>
  <script type="text/babel">
    function stringToNumber(string){
      var num = parseInt(string);
      return isNaN(num) ? 0 : num;
    }

    class NameForm extends React.Component {

      constructor(props) {
        super(props);
        var init = window.location.search.slice(1);
        var values = init.split('x');

        this.state = {one: stringToNumber(values[0]), two: stringToNumber(values[1])};

        this.handleChangeOne = this.handleChangeOne.bind(this);
        this.handleChangeTwo = this.handleChangeTwo.bind(this);
      }

      handleChangeOne(event) {
        if (event.target.value > -1) {
          this.setState({one: event.target.value});
        }
      }

      handleChangeTwo(event) {
        this.setState({two: event.target.value});
      }

      checkEasterEgg(one,two) {
        return one === 1 && two === 7;
      }

      render() {
        var one = parseInt(this.state.one);
        var two = parseInt(this.state.two)
        var placar = 'Placar: ' +
              one + ' x ' + two;

        var foiGoleada = Math.abs(one-two) > 3 ? 'SIM' : 'NÃO';

        const easterEggEnabled = this.checkEasterEgg(one,two);

        var chuvaDeGols = easterEggEnabled ? 'LÁ VEM ELES DE NOVO' : (one + two) > 5 ? 'CHUVA DE GOLS' : '';

        return (
          <div>
            <div className='columns is-centered'>
              <div className='column'>
                  <p><input className='input' type='number' value={this.state.one} onChange={this.handleChangeOne} /></p>
              </div>
              <div className='column'>
                <p className='has-text-centered'>x</p>
              </div>
              <div className='column'>
                  <p><input className='input' type='number' value={this.state.two} onChange={this.handleChangeTwo} /></p>
              </div>
            </div>
            <p className='has-text-centered'>
              <h1 className='title'>{foiGoleada}</h1>
            </p >
            <p className='has-text-centered'>
              <h1 className='title'>{chuvaDeGols}</h1>
            </p >
            { easterEggEnabled && <p className='has-text-centered'>
              <img src="assets/khedira.gif" />
            </p > }
          </div>
        );
      }
    }

    ReactDOM.render(
      <NameForm />,
      document.getElementById('root')
    );
  </script>

    function gtag(){dataLayer.push(arguments);}

    gtag('config', 'UA-113373634-1');
  </script>

</body>

</html>
